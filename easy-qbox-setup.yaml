$engine: 3
$onesync: on
name: QBox Setup FiveM
author: Four
description: Recipe for the base resources required to run a minimal FiveM server.

tasks: 
  # Download default CFX resources
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    subpath: resources
    dest: ./resources/[cfx-default]
  - action: remove_path
    path: ./resources/[cfx-default]/[gameplay]/chat

  #Connect Database
  - action: connect_database

  # Download default files
  - action: download_github
    src: https://github.com/l-404-l/CFX-Default-Recipe
    ref: main
    dest: ./tmp/Builder

  - action: move_path
    src: ./tmp/Builder/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/Builder/voice.cfg
    dest: ./voice.cfg

  - action: move_path
    src: ./tmp/Builder/ox.cfg
    dest: ./ox.cfg

  - action: move_path
    src: ./tmp/Builder/permissions.cfg
    dest: ./permissions.cfg

  - action: ensure_dir
    path: ./resources/[qbx]

  - action: ensure_dir
    path: ./resources/[ox]

  - action: ensure_dir
    path: ./resources/[standalone]

  - action: ensure_dir
    path: ./resources/[maps]
    
  - action: ensure_dir
    path: ./resources/[vehicles]


  # Clean up
  - action: remove_path
    path: ./tmp
